    <script type="text/javascript">
        //code mirror的tab转换为4个空格
        function newTab(cm) {
            var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
            if (cm.somethingSelected()) {
                cm.indentSelection('add');
            } else {
                cm.replaceSelection(spaces, "end", "+input");
            }
        }
    </script>
